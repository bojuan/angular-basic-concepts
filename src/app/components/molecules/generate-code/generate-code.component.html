<div class="flex flex-col items-center gap-8">
  <div *ngIf="!code">
    <h2 class="text-3xl text-center font-medium">Generate a code</h2>
    <p class="text-lg">With the code you will have access to plataform</p>
  </div>
  <div *ngIf="!!code">
    <p class="text-lg text-center">Your code is:</p>
    <h2 class="text-3xl text-center font-medium">{{code}}</h2>
  </div>
  <div>
    <app-button [variant]="!code ? 'primary' : 'secondary'" (clickButton)="handleGenerateCode()">Generate</app-button>
  </div>
</div>
